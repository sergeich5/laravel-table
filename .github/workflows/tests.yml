name: Tests

on:
  push:
    branches: [ * ]
  pull_request:
    branches: [ * ]

jobs:
  tests:
    runs-on: ubuntu-20.04

    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --prefer-dist --ignore-platform-reqs

      - name: Execute tests
        run: composer test
